name: ğŸš€ Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ”§ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: pnpm run build
        env:
          CHANNEL: ${{ secrets.CHANNEL || 'siweishiya' }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          LOCALE: ${{ vars.LOCALE || 'zh-cn' }}
          TIMEZONE: ${{ vars.TIMEZONE || 'Asia/Shanghai' }}

      - name: ğŸš€ Deploy to Workers
        run: npx wrangler@4 deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: ğŸ” Set Secrets
        if: ${{ secrets.TG_BOT_TOKEN != '' }}
        run: echo "${{ secrets.TG_BOT_TOKEN }}" | npx wrangler@4 secret put TG_BOT_TOKEN --name blogbote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}