name: ğŸš€ Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: ğŸ”§ Install dependencies
        # ä½¿ç”¨ --no-frozen-lockfile å› ä¸º package.json å·²æ›´æ–°ä½† lock æ–‡ä»¶æœªæ›´æ–°
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: pnpm run build
        env:
          CHANNEL: ${{ secrets.CHANNEL || 'siweishiya' }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          LOCALE: ${{ vars.LOCALE || 'zh-cn' }}
          TIMEZONE: ${{ vars.TIMEZONE || 'Asia/Shanghai' }}

      - name: ğŸš€ Deploy to Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy