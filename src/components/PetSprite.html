<script>
(function() {

  // æ¬¢è¿è¯­åˆ—è¡¨ - ç´«é‡‘è‰²ä¸»é¢˜
  const messages = [
    "æ¬¢è¿æ¥åˆ°æ€ä¸ºå¼å‘€~ ğŸ’œ",

    "ç‚¹å‡»æˆ‘ï¼Œæˆ‘ä¼šé£å“¦~ ğŸ¦‹",
    "ç´«è‰²æ¢¦æƒ³ï¼Œé‡‘è‰²å…‰èŠ’ ğŸ’«",
    "æ„¿ä½ å¦‚ç´«é‡‘èˆ¬é—ªè€€ ğŸ‘‘",
    "æ€è€ƒè®©çµé­‚å‘å…‰ ğŸ’­",

    "ç‚¹å‡»æˆ‘çœ‹æˆ‘è·³èˆ ğŸ’ƒ",
    "ç´«é‡‘é…è‰²ï¼Œå¥¢åå†…æ¶µ ğŸ¨"
  ];
  
  // éšæœºæ˜¾ç¤ºæ¶ˆæ¯
  function showMessage(msg) {
    text.textContent = msg || messages[Math.floor(Math.random() * messages.length)];
    bubble.classList.add('show');
    
    // 5ç§’åéšè—
    setTimeout(() => {
      bubble.classList.remove('show');
    }, 5000);
  }
  
  // é¡µé¢åŠ è½½åæ˜¾ç¤ºæ¬¢è¿è¯­
  setTimeout(() => {
    showMessage("ä½ å¥½å‘€~ æˆ‘æ˜¯ç´«é‡‘å°ç²¾çµ ğŸ¦‹");
  }, 3000);
  
  // ç‚¹å‡»äº‹ä»¶
  pet.addEventListener('click', function() {
    pet.classList.add('clicked');
    showMessage();
    
    // ç§»é™¤åŠ¨ç”»ç±»
    setTimeout(() => {
      pet.classList.remove('clicked');
    }, 500);
  });
  
  // é¼ æ ‡è·Ÿéš - çœ¼ç›è·Ÿéš
  document.addEventListener('mousemove', function(e) {
    const eyes = document.querySelectorAll('.eye');
    const petRect = pet.getBoundingClientRect();
    const petCenterX = petRect.left + petRect.width / 2;
    const petCenterY = petRect.top + petRect.height / 2;
    
    const angle = Math.atan2(e.clientY - petCenterY, e.clientX - petCenterX);
    const distance = Math.min(3, Math.hypot(e.clientX - petCenterX, e.clientY - petCenterY) / 50);
    
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;
    
    eyes.forEach(eye => {
      eye.style.transform = `translate(${x}px, ${y}px)`;
    });
  });
  
  // æ¯éš”30ç§’è‡ªåŠ¨æ˜¾ç¤ºä¸€æ¡æ¶ˆæ¯
  setInterval(() => {

})();
